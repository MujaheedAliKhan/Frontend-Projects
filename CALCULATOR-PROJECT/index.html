<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator_container" align="center" >

        <input type="text" name="" id="display" readonly>

        <div id="button">        
        <button class="btn c-btn" onclick="displayValue = '';
            document.querySelector('#display').value = displayValue;
        ">c</button>
        
        <button class="btn" onclick="displayValue = displayValue + '1';
        document.querySelector('#display').value = displayValue;
        ">1</button>
        
        <button class="btn" onclick="displayValue = displayValue + '2';
        document.querySelector('#display').value = displayValue;
        ">2</button>
        
        <button class="btn" onclick="displayValue = displayValue + '+';
        document.querySelector('#display').value = displayValue;
        ">+</button>
        
        <button class="btn" onclick="displayValue = displayValue + '3';
        document.querySelector('#display').value = displayValue;
        ">3</button>
       
        <button class="btn" onclick="displayValue = displayValue + '4';
        document.querySelector('#display').value = displayValue;
        ">4</button>
        
        <button class="btn" onclick="displayValue = displayValue + '-';
        document.querySelector('#display').value = displayValue;
        ">-</button>
       
        <button class="btn" onclick="displayValue = displayValue + '5';
        document.querySelector('#display').value = displayValue;
        ">5</button>
        
        <button class="btn" onclick="displayValue = displayValue + '6';
        document.querySelector('#display').value = displayValue;
        ">6</button>
        
        <button class="btn" onclick="displayValue = displayValue + '*';
        document.querySelector('#display').value = displayValue;
        ">*</button>
        
        <button class="btn" onclick="displayValue = displayValue + '7';
        document.querySelector('#display').value = displayValue;
        ">7</button>
        
        <button class="btn" onclick="displayValue = displayValue + '8';
        document.querySelector('#display').value = displayValue;
        ">8</button>
        
        <button class="btn" onclick="displayValue = displayValue + '/';
        document.querySelector('#display').value = displayValue;
        ">/</button>
        
        <button class="btn" onclick="displayValue = eval(displayValue);
        document.querySelector('#display').value = displayValue;
        ">=</button>
        
        <button class="btn" onclick="displayValue = displayValue + '9';
        document.querySelector('#display').value = displayValue;
        ">9</button>
        
        <button class="btn" onclick="displayValue = displayValue + '0';
        document.querySelector('#display').value = displayValue;
        ">0</button>
        
        <button class="btn" onclick="displayValue = displayValue + '.';
        document.querySelector('#display').value = displayValue;
        ">.</button>
    </div>

    </div>



    <script src="/CALCULATOR-PROJECT/index.js"></script>
</body>
</html>
